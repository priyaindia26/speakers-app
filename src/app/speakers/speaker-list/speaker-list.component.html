<div class="mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="speakersList" *ngIf="totalNumberOfSpeaker">

    <!-- Position Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Full Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name.first +element.name.last}}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element"> {{element.gender}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone number</th>
      <td mat-cell *matCellDef="let element"> {{element.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef> Location</th>
      <td mat-cell *matCellDef="let element"> {{element.location.city}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onRowClicked(row)"><mat-icon>launch</mat-icon></button>
      </td>
    </ng-container>
    <ng-container matColumnDef="noData">
      <td mat-cell class="dc-label no-data-cell" *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <ng-container *ngIf="!(error$ | async) && !loading">
          <span class="dc-content">No Customers</span>
        </ng-container>
        <ng-container *ngIf="(error$ | async) && !loading">
          <span class="dc-label">System Failure</span>
          <span class="dc-content">Error</span>
          <span class="retry" (click)="retry()">Retry</span>
        </ng-container>
        <ng-container *ngIf="loading">
          <span class="dc-label">Retrieving data...</span>
        </ng-container>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
    <ng-container *ngIf="totalNumberOfSpeaker && !loading">
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="customer-row"></tr>
    </ng-container>
    <ng-container *ngIf="!totalNumberOfSpeaker || loading">
      <tr mat-row *matRowDef="let row; columns: ['noData'];" class="no-data-row"></tr>
    </ng-container>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator #paginator [length]="totalNumberOfSpeaker" [pageIndex]="currentPage" [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]" (page)="getNextPageData($event)">></mat-paginator>
</div>
